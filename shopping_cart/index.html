<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="app">
        <header class="container">
            <h1>Shopping Cart</h1>

            <ul class="breadcrumb">
                <li>Home</li>
                <li>Shopping Cart</li>
            </ul>

            <span class="count">{{ products.length }} items in the bag</span>
        </header>

        <section class="container">
            <ul class="products">
            <li class="row" v-for="product, index in products">
                <div class="col left">
                <div class="thumbnail">
                    <a href="#">
                    <img :src="product.image" :alt="product.name" />
                    </a>
                </div>
                <div class="detail">
                    <div class="name"><a href="#">{{ product.name }}</a></div>
                    <div class="description">{{ product.description }}</div>
                    <div class="price">$5.99</div>
                </div>
                </div>

                <div class="col right">
                <div class="quantity">
                    <input v-model="product.quantity" type="number" class="quantity" step="1" value="2" />
                </div>

                <div class="remove">
                    <svg @click="removeItem(index)" version="1.1" class="close" xmlns="//www.w3.org/2000/svg" xmlns:xlink="//www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" enable-background="new 0 0 60 60" xml:space="preserve"><polygon points="38.936,23.561 36.814,21.439 30.562,27.691 24.311,21.439 22.189,23.561 28.441,29.812 22.189,36.064 24.311,38.186 30.562,31.934 36.814,38.186 38.936,36.064 32.684,29.812"></polygon></svg>
                </div>
                </div>
            </li>


            </ul>
        </section>

        <section class="container">
            <div class="promotion">
            <label for="promo-code">Have A Promo Code?</label>
            <input type="text" id="promo-code" /> <button type="button"></button>
            </div>

            <div class="summary">
            <ul>
                <li>Subtotal <span>{{ subTotal }}</span></li>
                <li>Tax <span>${{ tax }}.00</span></li>
                <li class="total">Total <span>{{ subTotal + tax }}</span></li>
            </ul>
            </div>

            <div class="checkout">
            <button type="button">Check Out</button>
            </div>
        </section>
    </div>

</body>
</html>
